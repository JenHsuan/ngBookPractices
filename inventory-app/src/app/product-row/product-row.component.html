    <app-product-image [product] = "product"></app-product-image>
    <div class="description">
        <div class="header">{{ product ? product.name : '' }}</div>
        <div class="meta">
            <div class="product-sku">SKU #{{ product ? product.sku : ''}}</div>
        </div>
        <div class="breadcrumb">
            <app-product-department [product] = "product"></app-product-department>
        </div>
    </div>
    <app-price-display [price]="product ? product.price : 0"></app-price-display>
