<div class="row" *ngIf="recipe">
    <div class="col-xs-12">
        <img src="{{ recipe.imagePath}}" alt="">
    </div>
</div>
<div class="row" *ngIf="recipe">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row" *ngIf="recipe">
    <div class="col-xs-12">
        <div
          class="btn-group"
          appDropdown>
            <button
                class="btn btn-primary dropdown-toggle"
                type="button">
                Manage recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddShoppingList()" style="cursor: pointer;">Shopping list</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit recipe</a></li>
                <li><a style="cursor: pointer;">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row" *ngIf="recipe">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>


<div class="row" *ngIf="recipe">
    <div class="col-xs-12">
        <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let item of recipe.ingredients">
              {{ item.name }} - {{ item.amount}}
            </li>
        </ul>
    </div>
</div>
