<div class="track-container" *ngIf="track">
    <div class="track-title"> {{ track['name'] }}</div>
    <p *ngIf="track['album']">
        <img src="{{ track['album']['images'][1]['url']}}">
    </p>
    <p>
        <audio controls src="{{ track['preview_url']}}"></audio>
    </p>
    <p>
        <a href (click)="back()">Back</a>
    </p>
</div>
