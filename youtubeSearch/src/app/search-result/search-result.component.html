<div class="col-sm-6 col-md-3">
    <div *ngIf="result">
        <div class="thumbnail"></div>
        <img src="{{result.thumbnailUrl}}" alt="">
        <div class="caption">
            <h3>{{ result.title }}</h3>
            <p>{{ result.description }}</p>
            <p>
                <a href="{{result.videoUrl}}"
                   class="btn btn-default"
                   role="button">Watch</a>
            </p>
        </div>
    </div>
</div>
